{% extends 'gabarit.html' %}
{% block body %}
    <body class="bg-dark">
        <div class="sufee-login d-flex align-content-center flex-wrap">
            <div class="container">
                <div class="login-content">
                    <div class="login-logo">
                        <a href="#">
                            <h1>Lard</h1>
                        </a>
                    </div>
                    <div class="login-form">
                        <form method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label>Email</label>
                                <input name="email" type="text" class="form-control" placeholder="Email">
                            </div>
                                <div class="form-group">
                                    <label>Mot de passe</label>
                                    <input name="password" type="password" class="form-control" placeholder="Mot de passe">
                            </div>
                                    <div class="checkbox">
                                        <label>
                                    <input name="remember" type="checkbox"> Rester connecté
                                </label>
                                        <label class="pull-right">
                                    <a href="#">Mot de passe oublié ?</a>
                                </label>
    
                                    </div>
                                    <button type="submit" class="btn btn-success btn-flat m-b-30 m-t-30">Connexion</button>
                                    <!--<div class="social-login-content">
                                        <div class="social-button">
                                            <button type="button" class="btn social facebook btn-flat btn-addon mb-3"><i class="ti-facebook"></i>Connexion avec facebook</button>
                                            <button type="button" class="btn social google-plus btn-flat btn-addon mt-2"><i class="ti-google"></i>Connexion avec Google</button>
                                        </div>
                                    </div>-->
                                    <div class="register-link m-t-15 text-center">
                                        <p>Pas encore de compte ? <a href="#"> S'enregistrer</a></p>
                                    </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
{% endblock %}
</html>
