<!-- Modal -->
<div class="modal fade" id="importPipelineModal" tabindex="-1" role="dialog" aria-labelledby="importPipelineModal"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="importPipelineModal">Importer un pipeline</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form id="importPipelineForm" method="post" action="{% url 'pipeline_import' %}" enctype="multipart/form-data">
                <div class="modal-body">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="nameInput">Nom du pipeline</label>
                        <input type="text" class="form-control" required id="nameInput" name="name"
                               placeholder="Nom du pipeline"/>
                    </div>
                    <div class="form-group">
                        <label for="descriptionTextarea">Description</label>
                        <textarea class="form-control" required id="descriptionTextarea" rows="3"
                                  name="description"></textarea>
                    </div>
                    <div class="form-group">
                        <label class="form-check-label" for="isPublic">Public :</label>
                        <input type="checkbox" class="form-check-input ml-sm-2" id="isPublic" name="public"
                               style="height: 20px">
                    </div>
                    <div class="form-group">
                        <label for="input-data" class="col-5">Pipeline (json) : </label>
                        <div class="custom-file col-6">
                            <input type="file" class="custom-file-input"
                                   id="input-data" name="data"/>
                            <label class="custom-file-label" for="customFile">Choose file</label>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Annuler</button>
                    <button type="submit" class="btn btn-primary">Importer</button>
                </div>
            </form>
        </div>
    </div>
</div>
