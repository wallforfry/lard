<!-- Modal -->
<div class="modal fade" id="pipelineResultModal" tabindex="-1" role="dialog"
     aria-labelledby="resultPipelineModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="resultPipelineModalLabel">{{ name }}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body pipeline-result">
                <div class="container-fluid">
                    {% for i in images %}
                        <h5>{{ i.name }} :</h5>
                        <div class="row">
                            <div class="col-12 text-center">
                                <img src="data:image/png;base64, {{ i.image }}" style="width:100%;max-width:500px"/>
                            </div>
                        </div>
                    {% endfor %}
                    <br/>
                    <br/>
                    <h6>Logs :</h6>
                    <br/>

                    <div class="row">
                        <div class="col-12" style="background-color: #0d152a">
                            <code>
                                {% for l in logs %}
                                    <span style="white-space: pre-line"><b>{{ l.name }}</b> : <span
                                            class="text-white">{{ l.message }}</span></span><br/>
                                {% endfor %}
                            </code>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
