{% extends 'gabarit.html' %}
{% block body %}

    <body class="bg-dark">


    <div class="sufee-login d-flex align-content-center flex-wrap">
        <div class="container">
            {% include 'alert.html' %}

            <div class="login-content">
                <div class="login-logo">
                    <a href="#">
                        <h1>Lard</h1>
                    </a>
                </div>
                <div class="login-form">
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label>Nom d'utilisateur</label>
                            <input name="username" type="text" class="form-control" placeholder="Nom d'utilisateur">
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input name="email" type="email" class="form-control" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <label>Mot de passe</label>
                            <input name="password" type="password" class="form-control" placeholder="Mot de passe">
                        </div>
                        <div class="form-group">
                            <label>Confirmation</label>
                            <input name="confirm" type="password" class="form-control" placeholder="Mot de passe">
                        </div>
                        <div class="checkbox">
                            <label>
                                <input name="agree" type="checkbox"> J'accepte les termes et conditions
                            </label>
                        </div>
                        <script src="https://www.google.com/recaptcha/api.js?render={{ recaptcha_site_key }}"></script>
                        <input id="user_captcha" type="hidden" name="recaptchaResponse" value=""/>
                        <button type="submit" class="btn btn-primary btn-flat m-b-30 m-t-30">S'enregistrer</button>
                        <!--<div class="social-login-content">
                            <div class="social-button">
                                <button type="button" class="btn social facebook btn-flat btn-addon mb-3"><i class="ti-facebook"></i>S'enregistrer avec Facebook</button>
                                <button type="button" class="btn social google-plus btn-flat btn-addon mt-2"><i class="ti-twitter"></i>S'enregistrer avec Google</button>
                            </div>
                        </div>-->
                        <div class="register-link m-t-15 text-center">
                            <p>Déjà un compte ? <a href="{% url 'login' %}"> Se Connecter</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </body>
{% endblock %}
{% block script %}
    {{ block.super }}
    <script>
        grecaptcha.ready(function () {
            grecaptcha.execute('{{ recaptcha_site_key }}', {action: 'homepage'}).then(function (token) {
                jQuery("#user_captcha").val(token);
            });
        });
    </script>
{% endblock %}
