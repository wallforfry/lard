<!-- Modal -->
<div class="modal fade" id="pipelineModal" tabindex="-1" role="dialog"
     aria-labelledby="runPipelineModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="runPipelineModalLabel">Edit : {{ type }}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="col">
                    <div class="row">
                        {% for b in blocks %}
                            {% for a in b.inputs.all %}
                                {% if b.name == type %}
                                    {% if a.value.value == "string" %}
                                        <label class="col-6">{{ a.name }} : </label>
                                        <input type="text" name="in path" class="form-control col-6" id="image_path"
                                               placeholder="Path" value={{ data }}>
                                    {% endif %}
                                    {% if a.value.value == "int" %}
                                        <label class="col-6">{{ a.name }} : </label>
                                        <input type="number" name="in ksize" class="form-control col-6" id="ksize"
                                               value={{ data }}>
                                    {% endif %}
                                {% endif %}
                            {% endfor %}

                        {% endfor %}
                    </div>
                <hr>

                    <div class="row">
                        <label class="col-6">On launch : </label>
                        {% if launch == "true" %}
                            <input type="checkbox" class="form-control col-6" id="launch" checked style="height: 20px">
                        {% else %}
                            <input type="checkbox" class="form-control col-6" id="launch" style="height: 20px">
                        {% endif %}
                    </div>


                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Annuler</button>
                <button id="validerButton" type="button" class="btn btn-success" data-dismiss="modal"><i
                        class="fa fa-check"></i> Valider
                </button>
            </div>

        </div>
    </div>
</div>

<script>
    jQuery("#validerButton").click(function () {
        var inputs = {};
        jQuery("input[name^='in']").each(function () {
            inputs[jQuery(this).attr('id')] = jQuery(this).val();

        });

        edit(cy, ["{{ id }}", inputs, document.getElementById('launch').checked]);
    });

</script>
