<!-- Modal -->
<div class="modal fade" id="importBlockModal" tabindex="-1" role="dialog"
     aria-labelledby="importBlockModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="importModalLabel">Importer un block</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form method="post" action="{% url 'import_block' %}" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="modal-body">
                            <div class="col">
                                    <div class="form-group row">
                                        <label for="input-data" class="col-6">Block (json)
                                            : </label>

                                            <div class="custom-file col-6">
                                                <input type="file" class="custom-file-input"
                                                       id="input-data" name="data"/>
                                                <label class="custom-file-label" for="customFile">Choose file</label>
                                            </div>
                                    </div>
                            </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Annuler</button>
                    <button type="submit" class="btn btn-success"><i class="fa fa-play"></i> Import</button>
                </div>
            </form>
        </div>
    </div>
</div>
